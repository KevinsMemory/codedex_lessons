<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Google</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="pixel-container">
        <h1 class="pixel-text">Retro Google Search</h1>
        <form class="pixel-form">
            <label for="search">Search the web using Google!</label>
            <input type="text" id="search" class="pixel-input" required>
            <button type="submit" class="pixel-button">Google Search</button>
        </form>
    </div>
  </body>
</html>
