<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pixel-container">
        <h2 class="pixel-text">Sign Up</h2>
        <form class="pixel-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required class="pixel-input" minlength="4" maxlength="10"/>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required class="pixel-input" />
            <label for="password">Password:</label>
            <input type="password" id="password" required class="pixel-input" minlength="4" maxlength="10"/>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required class="pixel-input" minlength="4" maxlength="10"/>
            <input type="submit" value="Sign Up" class="pixel-button" />
        </form>
    </div>
</body>
</html>
