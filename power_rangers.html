<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Rangers</title>
    <style>
        .ranger-div {
            width: 50%;
            height: 100px;
        }

        #red-ranger {
            background-color: red;
        }
        #blue-ranger {
            background-color: blue;
        }
        #black-ranger {
            background-color: black;
            color: white;
        }
        #yellow-ranger {
            background-color: yellow;
        }   
        #pink-ranger {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="ranger-div" id="red-ranger">
        <h1>Red Ranger</h1>
    </div>
    <div class="ranger-div" id="blue-ranger">
        <h1>Blue Ranger</h1>
    </div>
    <div class="ranger-div" id="black-ranger">
        <h1>Black Ranger</h1>
    </div>
    <div class="ranger-div" id="yellow-ranger">
        <h1>Yellow Ranger</h1>
    </div>
    <div class="ranger-div" id="pink-ranger">
        <h1>Pink Ranger</h1>
    </div>
</body>
</html>
